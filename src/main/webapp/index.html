<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>jQueryDesktopGrid</title>

    <!-- jquery and plugins -->
    <script type="text/javascript" src="jquery/jquery-1.8.3.min.js"></script>
    <script type="text/javascript" src="jquery/plugin/jquery.parser.js"></script>
    <script type="text/javascript" src="jquery/plugin/jquery.draggable.js"></script>
    <script type="text/javascript" src="jquery/plugin/jquery.resizable.js"></script>

    <!-- jquery osx css -->
    <link rel="stylesheet" type="text/css" href="osx/css/osx-common.css">
    <link rel="stylesheet" type="text/css" href="osx/css/osx-toolbar.css">
    <link rel="stylesheet" type="text/css" href="osx/css/osx-window.css">
    <link rel="stylesheet" type="text/css" href="osx/css/osx-dock.css">
    <!-- jquery osx javascript -->
    <script type="text/javascript" src="osx/osx-utils.js"></script>
    <script type="text/javascript" src="osx/desktop-grid.js"></script>
    <script type="text/javascript" src="osx/osx-toolbar.js"></script>
    <script type="text/javascript" src="osx/osx-window.js"></script>
    <script type="text/javascript" src="osx/osx-message.js"></script>
    <script type="text/javascript" src="osx/osx-dock.js"></script>

    <!-- application index javascript -->
    <link rel="stylesheet" type="text/css" href="./css/index.css">
    <script type="text/javascript" src="./js/index.js"></script>
</head>
<body>

<!-- top tool bar -->  
<div id="bar_top">
    <ul>
        <li>
            <a class="menu_trigger" href="#">File</a>
            <ul class="menu">
                <li>
                    <a href="##">New</a>
                </li>
                <li>
                    <a href="##">Open</a>
                </li>
                <li>
                    <a href="##">Settings</a>
                </li>
            </ul>
        </li>
        <li>
            <a class="menu_trigger" href="#">Edit</a>
            <ul class="menu">
                <li>
                    <a href="##">Cut</a>
                </li>
                <li>
                    <a href="##">Copy</a>
                </li>
            </ul>
        </li>
        <li class="task"></li>
        <li class="screenThumbnailTd"></li>
    </ul>
</div>

<!-- desktop cell -->
<div id="gridDivOuter" style="position: relative; width:100%; overflow: hidden;">
    <!-- the first grid screen -->
    <div class="gridScreen">
        <a id="cell_100" href="#" class="osxIcon gridCell"><ul><li><img src="./osx/images/computer.png"/></li><li>Computer</li></ul></a>
        <a id="cell_101" href="#" class="osxIcon gridCell"><ul><li><img src="./osx/images/help.png"/></li><li>Help</li></ul></a>
        <a id="cell_102" href="#" class="osxIcon gridCell"><ul><li><img src="./osx/images/weather.png"/></li><li>Weather</li></ul></a>
        <a id="cell_103" href="#" class="osxIcon gridCell"><ul><li><img src="./osx/images/qq.png"/></li><li>QQ</li></ul></a>
        <a id="cell_104" href="#" class="osxIcon gridCell"><ul><li><img src="./osx/images/bar_chart.png"/></li><li>Chart</li></ul></a>
    </div>
    <!-- the second grid screen -->
    <div class="gridScreen">
        <a id="cell_200" href="#" class="osxIcon gridCell"><ul><li><img src="./osx/images/help.png"/></li><li>Help</li></ul></a>
        <a id="cell_201" href="#" class="osxIcon gridCell"><ul><li><img src="./osx/images/address.png"/></li><li>Address</li></ul></a>
        <a id="cell_202" href="#" class="osxIcon gridCell"><ul><li><img src="./osx/images/calendar.png"/></li><li>Calendar</li></ul></a>
        <a id="cell_203" href="#" class="osxIcon gridCell"><ul><li><img src="./osx/images/contacts.png"/></li><li>Contacts</li></ul></a>
    </div>
    <!-- the third grid screen -->
    <div class="gridScreen">
        <a id="cell_300" href="#" class="osxIcon gridCell"><ul><li><img src="./osx/images/photo.png"/></li><li>Photo</li></ul></a>
        <a id="cell_301" href="#" class="osxIcon gridCell"><ul><li><img src="./osx/images/contacts.png"/></li><li>Contacts</li></ul></a>
    </div>
</div>

<!-- DOCK -->
<table class="osx-dock-outer">
    <tr>
        <td align="center">
            <table class="osx-dock">
                <tr>
                    <td class="before" width="38">&nbsp;&nbsp;</td>
                    <td class="mid">
                        <a id="Demo" href="##"><img src="./osx/images/demo.png" title_prop="Demo"/></a>
                        <a id="Safari" href="##"><img src="./osx/images/safari.png" title_prop="Safari"/></a>
                        <a id="Address" href="##"><img src="./osx/images/address.png" title_prop="Address"/></a>
                        <a id="IChat" href="##"><img src="./osx/images/IChat.png" title_prop="IChat"/></a>
                        <a id="Photo" href="##"> <img src="./osx/images/photo.png" title_prop="Photo"/></a>
                        <a id="Preferences" href="##"><img src="./osx/images/preferences.png" title_prop="Preferences"/></a>
                        <a id="Trash" href="##"><img src="./osx/images/trash.png" title_prop="Trash"/></a>
                        <a href="##"><span class="titleProp"></span></a>
                    </td>
                    <td class="after" width="38">&nbsp;&nbsp;</td>
                </tr>
            </table>
        </td>
    </tr>
</table>

<!-- api-demo -->
<iframe id="api-demo-iframe" src="./api-demo.html" width="100%" height="100%" frameborder="no" marginwidth="0" marginheight="0" style="background: #0C0; display: none;"></iframe>

</html>
